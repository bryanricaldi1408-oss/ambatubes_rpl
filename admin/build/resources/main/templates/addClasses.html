<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMBaTuBes - Upload Kelas</title>
</head>
<body>
    <header>
        <div id="left">
            <div class="header-left">AMBaTuBes</div>
            <div class="header-center">
                <a id="toHome" th:href="@{/adminHome}">Dashboard</a> / Upload Kelas
            </div>
        </div>
        <div class="header-right">
            <div class="user-icon">PP</div>
            <div class="logout-icon">
                <a th:href="@{/}">
                    <img id="exitIcon" th:src="@{/icons/exit.png}" alt="Logout">
                </a>
            </div>
        </div>
        <link rel="stylesheet" th:href="@{/addClasses.css}"> 
        <script type="text/javascript" th:src="@{/addClasses.js}" defer></script>
    </header>

    <main>
        <h1 class="upload-title">Upload Kelas</h1>
        <!-- Replace the entire upload-container div -->
        <div class="upload-container">
            <!-- Initial state (before file upload) -->
            <div class="upload-initial" id="initialState">
                <p class="file-info">Supported file: .xlsx</p>
                <div class="upload-btn-container">
                    <button class="upload-btn">+</button>
                    <input type="file" id="fileInputInitial" class="file-input-overlay" accept=".xlsx">
                </div>
                
                <div class="action-buttons">
                    <a th:href="@{/adminHome}" class="cancel-btn" id="initialBackBtn">Back</a>
                </div>
            </div>
            
            <!-- After file upload state -->
            <div class="upload-after" id="afterUploadState" style="display: none;">
                <div class="file-icon-container">
                    <div class="file-icon">
                        <img id="excelIcon" th:src="@{/icons/excel.png}" alt="Excel File">
                    </div>
                    <p class="file-name" id="fileName">nama_file.xlsx</p>
                </div>
                <div class="action-buttons">
                    <a th:href="@{/adminHome}" class="cancel-btn" id="cancelBtn">Cancel</a>
                    <!-- Updated: Use form submit instead of button -->
                    <form id="uploadForm" th:action="@{/uploadClasses}" method="post" enctype="multipart/form-data" style="display: inline;">
                        <input type="file" id="fileInput" name="file" style="display: none;" accept=".xlsx">
                        <button type="submit" class="save-btn" id="afterSaveBtn">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
