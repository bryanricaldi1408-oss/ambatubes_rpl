<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMBaTuBes - Tambah Mahasiswa</title>
    <link rel="stylesheet" th:href="@{/tambahMahasiswa.css}">
</head>
<body>
    <header>
        <div id="left">
            <div class="header-left">AMBaTuBes</div>
            <div class="header-center">
                <a id="toHome" th:href="@{/adminHome}">Dashboard</a> / 
                <a id="toEdit" th:href="@{/editKelas/{classId}(classId=${classId})}">Edit</a> / 
                Tambah Mahasiswa
            </div>
        </div>
        <div class="header-right">
            <div class="user-icon">PP</div>
            <div class="logout-icon">
                <a th:href="@{/}">
                    <img id="exitIcon" th:src="@{/icons/exit.png}" alt="Logout">
                </a>
            </div>
        </div>
    </header>

    <main>        
        <h1 class="page-title">Tambah Mahasiswa</h1>

        <!-- Updated: Use Thymeleaf form with proper action and model binding -->
        <form id="mahasiswaForm" class="mahasiswa-form" th:action="@{/editKelas/tambahMahasiswa/{classId}(classId=${classId})}" th:object="${tambahMahasiswaDto}" method="post">
            <div class="form-grid">
                <div class="form-row">
                    <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                    <input type="text" id="namaLengkap" th:field="*{namaLengkap}" class="form-input" required>
                </div>
                <div class="form-row">
                    <label for="npm" class="form-label">NPM</label>
                    <input type="text" id="npm" th:field="*{npm}" class="form-input" required>
                </div>
            </div>
            
            <div class="action-buttons">
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </main>
</body>
</html>
