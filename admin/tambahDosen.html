<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMBaTuBes - Tambah Dosen</title>
    <link rel="stylesheet" href="tambahDosen.css">
    <script type="text/javascript" src="tambahDosen.js" defer></script>
</head>
<body>
    <header>
        <div id="left">
            <div class="header-left">AMBaTuBes</div>
            <div class="header-center">
                <a id="toHome" href="adminHome.html">Dashboard</a> / 
                <span id="toEdit">Edit</span> / 
                Tambah Dosen
            </div>
        </div>
        <div class="header-right">
            <div class="user-icon">PP</div>
            <div class="logout-icon"><img id="exitIcon" src="icons/exit.png"></div>
        </div>
    </header>

    <main>        
        <h1 class="page-title">Tambah Dosen</h1>
        
        <form id="dosenForm" class="dosen-form">
            <div class="form-grid">
                <div class="form-row">
                    <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                    <input type="text" id="namaLengkap" name="namaLengkap" class="form-input" required>
                </div>
                <div class="form-row">
                    <label for="nik" class="form-label">NIK</label>
                    <input type="text" id="nik" name="nik" class="form-input" required>
                </div>
            </div>
            
            <div class="action-buttons">
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </main>
</body>
</html>
