<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal & Nilai - AMBaTuBes</title>
    <link rel="stylesheet" href="/css/mJadwalNilai.css">
    </head>
<body>

<header class="top-navbar">
    <div class="header-content">
        <div class="brand">
            <span class="logo-text">AMBaTuBes</span>
            <span class="separator">|</span>
            <nav class="breadcrumb">
                <a href="/mahasiswa/home">Dashboard</a>
                <span class="divider">/</span>
                <a th:href="@{/mahasiswa/tubes/{id}(id=${tubesActive.idKelas})}">Tubes</a>
                <span class="divider">/</span>
                <a th:href="@{/mahasiswa/tubes/deskripsi/{id}(id=${tubesActive.idTubes})}">Deskripsi</a>
                <span class="divider">/</span>
                <span class="current">Jadwal & Nilai</span>
            </nav>
        </div>
        <div class="user-controls">
            <div class="user-initials" 
                 th:text="${mahasiswa != null ? #strings.substring(mahasiswa.nama, 0, 2).toUpperCase() : 'PP'}">PP</div>
            <button class="logout-btn" onclick="window.location.href='/logout'">
                <img src="/icons/exit.png" alt="Logout" class="icon-img">
            </button>
        </div>
    </div>
</header>

<main class="content-container">
    <h2 class="section-title">Jadwal & Nilai</h2>
    
    <h3 style="margin-bottom: 20px; color: #0056b3;" th:text="${tubesActive.namaTugas}">Nama Tugas</h3>

    <div class="table-card">
        <table class="jadwal-table">
            <thead>
                <tr>
                    <th>Deadline</th>
                    <th>Kegiatan</th>
                    <th>Nilai</th>
                    <th>Keterangan</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="data : ${listData}">
                    <td th:text="${#temporals.format(data.deadline, 'dd MMM yyyy HH:mm')}">10 Nov 2025</td>
                    
                    <td th:text="${data.namaKegiatan}">Presentasi</td>
                    
                    <td th:text="${data.nilai != null ? data.nilai : '-'}">85.0</td>
                    
                    <td>
                        <button class="detail-btn" 
                                th:data-ket="${data.keterangan != null ? data.keterangan : 'Tidak ada keterangan tambahan.'}"
                                onclick="openModal(this)">
                            Lihat Detail
                        </button>
                    </td>
                </tr>
                
                <tr th:if="${listData.empty}">
                    <td colspan="4" style="text-align: center; padding: 20px;">Belum ada jadwal atau nilai.</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<div id="keterangan-panel" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Keterangan / Feedback</h3>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
            <p id="modal-text">...</p>
        </div>
    </div>
</div>


</body>
</html>
