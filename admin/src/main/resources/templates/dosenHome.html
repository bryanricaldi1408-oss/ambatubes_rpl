<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AMBaTuBes Dashboard Dosen</title>
    <link rel="stylesheet" th:href="@{/css/dosenHome.css}"> 
    <script type="text/javascript" th:src="@{/js/dosenHome.js}" defer></script>
</head>
<body>
    <header class="top-navbar">
        <div class="header-content">
            <div class="brand">
                <span class="logo-text">AMBaTuBes</span>
                <span class="separator">|</span>
                <nav class="breadcrumb">
                    <a class="current" th:href="@{/dosen/home}">Dashboard</a>
                </nav>
            </div>
            <div class="user-controls">
                <div class="user-initials" th:text="${#strings.substring(dosen.nama, 0, 2).toUpperCase()}">PP</div>
                <button class="logout-btn" onclick="location.href='/logout'">
                    <img th:src="@{/icons/exit.png}" alt="Logout" class="icon-img">
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="controls">
            <button class="filter-btn" id="filterBtn">
                <span><img id="filterIcon" th:src="@{/icons/filter.png}"></span>
                <span>Filter</span>
            </button>
            <div class="search-bar">
                <button class="search-btn">
                    <img id="searchIcon" th:src="@{/icons/searchGlass.png}">
                </button>
                <input type="text" placeholder="Cari kelas...">
            </div>
        </div>

        <div class="filter-panel" id="filterPanel">
            <div class="filter-options">
                <label><input type="checkbox" id="inProgress"> In-Progress</label>
                <label><input type="checkbox" id="past"> Past</label>
            </div>
            <select id="semesterSelect">
                <option>Semua Semester</option>
                <option>Pendek 2025/2026</option>
                <option>Genap 2024/2025</option>
                <option>Ganjil 2023/2024</option>
            </select>
        </div>

        <div class="class-grid">
            <!-- DATA DINAMIS DARI DATABASE -->
            <div class="class-card" th:each="kelas : ${kelasList}" 
                 th:attr="id=${kelas.idKelas}">
                <div class="class-header">
                    <span class="edit-icon">
                        <img class="editIcon" th:src="@{/icons/edit.png}" alt="Edit">
                    </span>
                    <span class="delete-icon">
                        <img class="deleteIcon" th:src="@{/icons/delete.png}" alt="Delete">
                    </span>
                </div>
                <div class="class-details">
                    <h3 th:text="${kelas.mataKuliah?.namaMk}">Mata Kuliah</h3>
                    <p th:text="'Kelas ' + ${kelas.namaKelas}">Kelas</p>
                    <p th:text="${kelas.semester}">Semester</p>
                    <p th:text="${dosen.nama}">Dosen</p>
                </div>
            </div>
            
            <!-- JIKA TIDAK ADA DATA -->
            <div th:if="${kelasList == null or kelasList.empty}">
                <p style="text-align: center; padding: 40px; color: #999;">
                    Tidak ada kelas yang diajar.
                </p>
            </div>
        </div>
    </main>
</body>
</html>
