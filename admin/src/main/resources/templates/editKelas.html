<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMBaTuBes - Edit Kelas</title>
    <!-- DI COMMENT BUAT TESTING UI TANPA NGE GRADLE RUN
    <link rel="stylesheet" th:href="@{/adminHome.css}"> 
    <script type="text/javascript" th:src="@{/adminHome.js}" defer></script>
    -->
    <link rel="stylesheet" href="../static/editKelas.css"> 
    <script type="text/javascript" src="../static/editKelas.js" defer></script>
</head>
<body>
    <header>
        <div id="left">
            <div class="header-left">AMBaTuBes</div>
            <div class="header-center">
                <a id="toHome" href="adminHome.html">Dashboard</a> / Edit
            </div>
        </div>
        <div class="header-right">
            <div class="user-icon">PP</div>
            <div class="logout-icon"><img id="exitIcon" th:src="@{/icons/exit.png}"></div>
        </div>
    </header>

    <main>   
        <h1 class="page-title">Edit Kelas</h1>
        
        <div class="edit-container">
            <!-- Dosen Section -->
            <div class="section">
                <h2 class="section-title">List Dosen</h2>
                <div class="list-container" id="dosenList">
                    <!-- Dynamic Dosen List -->
                    <div th:each="dosen : ${dosenList}" class="list-item">
                        <span class="item-name" th:text="${dosen.nama}">Nama Lengkap Dosen</span>
                    </div>
                </div>
                <a th:href="@{/editKelas/tambahDosen/{classId}(classId=${classId})}" class="add-btn" id="addDosenBtn">+</a>
            </div>
            
            <!-- Mahasiswa Section -->
            <div class="section">
                <h2 class="section-title">List Mahasiswa</h2>
                <div class="list-container" id="mahasiswaList">
                    <!-- Dynamic Mahasiswa List -->
                    <div th:each="mahasiswa : ${mahasiswaList}" class="list-item">
                        <span class="item-name" th:text="${mahasiswa.nama}">Nama Lengkap Mahasiswa</span>
                    </div>
                </div>
                <a th:href="@{/editKelas/tambahMahasiswa/{classId}(classId=${classId})}" class="add-btn" id="addMahasiswaBtn">+</a>            
            </div>
        </div>
    </main>
</body>
</html>
