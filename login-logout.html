<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambatubes Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Menggunakan bobot font yang lebih lengkap */
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-header">
            <span class="welcome">Welcome</span>
            <span class="to">to</span>
            <h1 class="brand">Ambatubes</h1>
            <p class="keterangan">aplikasi manajemen bantuan tugas besar</p>
        </div>
        
        <div class="form-container">
            <form action="#">
                <label for="email">Email</label>
                <input type="text" id="email" autocomplete="off" placeholder="Enter your email here">
                
                <label for="password" >Password</label>
                <input type="password" id="password" placeholder="Enter your password here">
                
                <button type="button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
