<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMBaTuBes - Dashboard Tugas</title>
    <link rel="stylesheet" href="dosenEdit.css"> 
    <script type="text/javascript" src="dosenEdit.js" defer></script>
</head>
<body>
    <header>
        <div id="left">
            <div class="header-left">AMBaTuBes</div>
            <div class="header-center">Dashboard/Tubes/Edit</div>
        </div>
        <div class="header-right">
            <div class="user-icon">PP</div>
            <div class="logout-icon"><img id="exitIcon" src="icons/exit.png"></div>
        </div>
    </header>

    <div class="horizontal-progress-wrap">
        <div class="progress-bar-container horizontal">
            <div class="step active">
                <span class="step-num">1</span>
                <span class="step-desc">Detail Tugas</span>
            </div>
            <div class="step">
                <span class="step-num">2</span>
                <span class="step-desc">Upload Jadwal</span>
            </div>
            <div class="step">
                <span class="step-num">3</span>
                <span class="step-desc">Upload Rubrik</span>
            </div>
            <div class="step">
                <span class="step-num">4</span>
                <span class="step-desc">Buat Kelompok</span>
            </div>
            <div class="step disabled">
                <span class="step-num">5</span>
                <span class="step-desc">Penilaian</span>
            </div>
        </div>
    </div>
    <main>
        <div class="content">
            <form class="detail-form-card">
                
                <div class="form-group">
                    <label for="namaTugas">Nama* :</label>
                    <input type="text" id="namaTugas" name="namaTugas" required>
                </div>
                
                <div class="form-group large-textarea">
                    <label for="deskripsi">Deskripsi :</label>
                    <textarea id="deskripsi" name="deskripsi" rows="5"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="upload-file-btn">Upload File(s)</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
